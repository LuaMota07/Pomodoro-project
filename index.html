<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <h1>Pomodoro</h1>

    <div class="app-message">Escolha um modo e aperte start</div>

    <!-- Modos do Pomodoro -->
    <div class="modes">
      <button class="mode active" data-time="25" data-type="focus">Foco</button>
      <button class="mode" data-time="5" data-type="short-break">Pausa curta</button>
      <button class="mode" data-time="15" data-type="long-break">Pausa longa</button>
    </div>

    <div class="app-circle">
      <div class="app-counter-box">
        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
      </div>

      <div class="buttons">
        <button class="btn-start">start</button>
        <button class="btn-pause">pause</button>
        <button class="btn-reset">reset</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
